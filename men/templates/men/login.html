{% extends 'men/base.html' %}

{% block content %}
<h1 style="margin-top:100px;">{{title}}</h1>

<form  method="post">
  {% csrf_token %}
<!--  {{ form.as_p }}-->

  <div class="class-error" > {{ form.non_field_errors }} </div>

  {% for f in form %}
  <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label> {{f}}</p>
  <div class="form-error" >{{ f.errors }}</div>
  {% endfor %}

  <button type="submit">Войти</button>

</form>


{% endblock %}
